    .btn-primary{background:var(--azul);color:var(--branco)}

    footer{border-top:1px solid rgba(255,255,255,.05);padding:40px 0;margin-top:48px;text-align:center;color:#999;font-size:14px}

    /* Zoho Modal */

    .zoho-overlay.open{display:flex}
    .zoho-modal{background:#fff;border-radius:14px;max-width:740px;width:100%;max-height:90vh;overflow:auto;position:relative;padding:20px;box-shadow:0 12px 40px rgba(0,0,0,.4);display:flex;flex-direction:column;align-items:center;justify-content:center}
    .zoho-close{position:absolute;top:10px;right:14px;background:none;border:none;font-size:28px;color:#333;cursor:pointer;font-weight:bold;z-index:10001}
    #zohoFormContainer{width:100%;display:flex;justify-content:center;align-items:center}
    #zohoFormContainer iframe,#zohoFormContainer form{width:100%!important;height:70vh!important;border:none}

<!-- Zoho Modal -->
<div id="zohoOverlay" class="zoho-overlay" role="dialog" aria-modal="true" aria-hidden="true">
  <div class="zoho-modal" role="document">
    <button class="zoho-close" id="zohoCloseBtn" aria-label="Fechar formulário">&times;</button>
    <div id="zohoFormContainer"></div>
  </div>
</div>

<script>
  // Current year
  document.getElementById('currentYear').textContent = new Date().getFullYear();

  // Zoho modal behavior
  (function(){
    const zohoOverlay = document.getElementById('zohoOverlay');
    const zohoCloseBtn = document.getElementById('zohoCloseBtn');
    const zohoContainer = document.getElementById('zohoFormContainer');
    const ZOHO_SCRIPT_ID = 'formScript7058234000000577608';
    const ZOHO_SRC = 'https://us.bigin.online/lualabaltda/forms/newform?script=$sYG';

    function openZoho(){
      zohoOverlay.classList.add('open');
      zohoOverlay.setAttribute('aria-hidden','false');
      if(!document.getElementById(ZOHO_SCRIPT_ID)){
        const s=document.createElement('script');
        s.id=ZOHO_SCRIPT_ID;
        s.src=ZOHO_SRC;
        s.async=true;
        zohoContainer.innerHTML='';
        zohoContainer.appendChild(s);
      }
    }
    function closeZoho(){
      zohoOverlay.classList.remove('open');
      zohoOverlay.setAttribute('aria-hidden','true');
    }

    document.querySelectorAll('[data-open-form]').forEach(btn=>{
      btn.addEventListener('click',e=>{e.preventDefault();openZoho();});
    });
    zohoCloseBtn.addEventListener('click',closeZoho);
    zohoOverlay.addEventListener('click',e=>{if(e.target===zohoOverlay)closeZoho();});
    document.addEventListener('keydown',e=>{if(e.key==='Escape')closeZoho();});
  })();
</script>
