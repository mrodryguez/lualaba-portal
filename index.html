  <!-- Styles -->
  <style>
    :root {
      --grafite:#1C1C1C;
      --cinza:#4F4F4F;
      --cinza-claro:#E0E0E0;
      --azul:#0A74DA;
      --dourado:#CFAE70;
      --branco:#FFFFFF;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      background: var(--grafite);
      color: var(--cinza-claro);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
    }
    a { color: inherit; text-decoration: none; }

    .container { max-width: 1120px; margin: 0 auto; padding: 0 20px; }

    /* Header */
    header {
      position: sticky; top: 0; z-index: 50;
      background: rgba(28,28,28,.95);
      backdrop-filter: saturate(140%) blur(8px);
      border-bottom: 1px solid rgba(224,224,224,.08);
    }
    .nav { display: flex; align-items: center; justify-content: space-between; padding: 16px 0; }
    .logo { display: flex; align-items: center; font-weight: 700; font-size: 20px; gap: 10px; }
    .logo-img { height: 54px; width: auto; display: block; }

    .menu { display: flex; gap: 24px; align-items: center; }
    .menu-links { display: none; gap: 24px; }
    @media (min-width: 768px) { .menu-links { display: flex; } }

    .menu-link { font-size: 14px; font-weight: 500; transition: .2s; opacity: .85; }
    .menu-link:hover { opacity: 1; color: var(--azul); }

    /* Mobile menu */
    .mobile-toggle { display: flex; flex-direction: column; gap: 4px; cursor: pointer; padding: 8px; }
    @media (min-width: 768px) { .mobile-toggle { display: none; } }
    .mobile-toggle span { width: 24px; height: 2px; background: var(--cinza-claro); border-radius: 2px; transition: .3s; }

    /* Buttons */
    .btn { display: inline-flex; align-items: center; justify-content: center; padding: 11px 18px; border-radius: 10px; font-weight: 600; font-size: 14px; border: 1px solid transparent; cursor: pointer; transition: .2s; }
    .btn-primary { background: var(--azul); color: var(--branco); }
    .btn-primary:hover { filter: brightness(1.15); transform: translateY(-1px); }
    .btn-ghost { border-color: rgba(224,224,224,.18); }
    .btn-ghost:hover { border-color: rgba(224,224,224,.35); background: rgba(224,224,224,.04); }

    /* Hero */
    .hero {
      position: relative; overflow: hidden;
      padding: 100px 0 60px;
      border-bottom: 1px solid rgba(224,224,224,.06);
    }
    .hero::before {
      content: "";
      position: absolute; inset: -40% -20% auto -20%;
      height: 520px;
      background: radial-gradient(800px 300px at 20% 30%, rgba(12,87,180,.25), transparent 60%), radial-gradient(600px 260px at 80% 20%, rgba(207,174,112,.18), transparent 60%);
      pointer-events: none; filter: blur(40px);
    }
    .hero-content { position: relative; z-index: 1; }
    .hero h1 {
      font-size: clamp(32px,5vw,48px);
      line-height: 1.15;
      margin: 0 0 16px;
      color: var(--branco);
      font-weight: 700;
    }
    .hero p { max-width: 720px; margin: 0 0 28px; color: #d9d9d9; font-size: 18px; }
    .hero-cta { display: flex; gap: 12px; flex-wrap: wrap; }

    .badge {
      display: inline-flex; gap: 8px; align-items: center;
      font-size: 13px; color: #d9d9d9;
      background: rgba(224,224,224,.06);
      border: 1px solid rgba(224,224,224,.12);
      padding: 7px 12px; border-radius: 999px;
      margin-bottom: 16px;
    }
    .badge-dot { width: 8px; height: 8px; background: var(--dourado); border-radius: 50%; animation: pulse 2s ease-in-out infinite; }
    @keyframes pulse { 0%,100% {opacity:1} 50% {opacity:.5} }

    /* Footer */
    footer {
      border-top: 1px solid rgba(224,224,224,.08);
      padding: 48px 0; margin-top: 64px;
    }

    /* WhatsApp Float Button */
    .whatsapp-float {
      position: fixed; bottom: 24px; right: 24px;
      width: 60px; height: 60px; background: #25D366;
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
      box-shadow: 0 4px 12px rgba(37,211,102,.4);
      transition: .3s ease; z-index: 100;
    }
    .whatsapp-float:hover { transform: scale(1.1); box-shadow: 0 6px 20px rgba(37,211,102,.6); }
    .whatsapp-float svg { width: 32px; height: 32px; fill: #fff; }
  </style>
</head>
