<!-- Overlay structure -->
<div id="biginFormOverlay" style="display: none;">
  <div id="biginFormWrapper">
    <button id="closeBiginForm">×</button>
    <div id="biginFormContainer"></div>
  </div>
</div>

<!-- Open button example -->
<button onclick="openBiginForm()">Abrir Formulário</button>

<script>
  /* ---------- Styles (can move to your CSS file) ---------- */
  const style = document.createElement('style');
  style.textContent = `
    #biginFormOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #biginFormWrapper {
      position: relative;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 650px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }

    #closeBiginForm {
      position: absolute;
      top: 10px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #333;
    }

    #closeBiginForm:hover {
      color: #000;
      transform: scale(1.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  `;
  document.head.appendChild(style);

  /* ---------- Functions ---------- */

  // Opens the Zoho Bigin form inside the modal
  function openBiginForm() {
    const overlay = document.getElementById('biginFormOverlay');
    const container = document.getElementById('biginFormContainer');
    overlay.style.display = 'flex';

    // Inject Zoho script dynamically
    container.innerHTML = "";
    const script = document.createElement('script');
    script.id = 'formScript7058234000000577608';
    script.src = 'https://us.bigin.online/lualabaltda/forms/newform?script=$sYG';
    container.appendChild(script);
  }

  // Closes and cleans the form
  function closeBiginForm() {
    const overlay = document.getElementById('biginFormOverlay');
    const container = document.getElementById('biginFormContainer');
    overlay.style.display = 'none';
    container.innerHTML = ''; // removes form from DOM
  }

  // Add event listener to close button
  document.getElementById('closeBiginForm').addEventListener('click', closeBiginForm);

  // Optional: allow closing with "ESC" key
  document.addEventListener('keydown', function(e) {
    if (e.key === "Escape") closeBiginForm();
  });
</script>
