  <style>
    :root{
      --grafite:#1C1C1C;
      --cinza:#4F4F4F;
      --cinza-claro:#E0E0E0;
      --azul:#0A74DA;
      --dourado:#CFAE70;
      --branco:#FFFFFF;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--grafite);color:var(--cinza-claro);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;line-height:1.5}
    a{color:inherit;text-decoration:none}
    .container{max-width:1120px;margin:0 auto;padding:0 20px}
    /* Header */
    header{position:sticky;top:0;z-index:50;background:rgba(28,28,28,.9);backdrop-filter:saturate(140%) blur(6px);border-bottom:1px solid rgba(224,224,224,.08)}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .logo{display:flex;align-items:center;font-weight:700;letter-spacing:.2px} /* Estilo .logo ajustado */
    
    /* NOVO: Estilo para a imagem do logo */
    .logo-img{height:34px;width:auto;} 
    
    /* .logo-mark removido, não é mais necessário */
    
    .menu{display:flex;gap:22px;align-items:center}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 16px;border-radius:10px;font-weight:600;border:1px solid transparent;transition:.2s ease}
    .btn-primary{background:var(--azul);color:var(--branco)}
    .btn-primary:hover{filter:brightness(1.1)}
    .btn-ghost{border-color:rgba(224,224,224,.18)}
    .btn-ghost:hover{border-color:rgba(224,224,224,.35)}
    /* Hero */
    .hero{position:relative;overflow:hidden;padding:80px 0 48px;border-bottom:1px solid rgba(224,224,224,.06)}
    .hero::before{
      content:"";position:absolute;inset:-40% -20% auto -20%;
      height:520px;background:
        radial-gradient(800px 300px at 20% 30%, rgba(12,87,180,.25), transparent 60%),
        radial-gradient(600px 260px at 80% 20%, rgba(207,174,112,.18), transparent 60%);
      pointer-events:none;
    }
    .hero h1{font-size:40px;line-height:1.15;margin:0 0 14px;color:var(--branco)}
    .hero p{max-width:820px;margin:0 0 22px;color:#d9d9d9}
    .hero-cta{display:flex;gap:12px;flex-wrap:wrap}
    .badge{display:inline-flex;gap:8px;align-items:center;font-size:12px;color:#d9d9d9;background:rgba(224,224,224,.06);border:1px solid rgba(224,224,224,.12);padding:6px 10px;border-radius:999px}
    /* Sections */
    section{padding:56px 0}
    .section-head{display:flex;align-items:end;justify-content:space-between;gap:16px;margin-bottom:22px}
    .section-head h2{margin:0;font-size:28px;color:var(--branco)}
    .grid{display:grid;gap:14px}
    @media(min-width:720px){.grid-2{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media(min-width:980px){.grid-3{grid-template-columns:repeat(3,minmax(0,1fr))}}
    .card{
      background:rgba(224,224,224,.04);border:1px solid rgba(224,224,224,.08);
      border-radius:16px;padding:18px;transition:.2s ease
    }
    .card:hover{border-color:rgba(224,224,224,.18);transform:translateY(-2px)}
    .card h3{margin:0 0 6px;color:var(--branco);font-size:18px}
    .card p{margin:0 0 12px;color:#d0d0d0}
    .card .link{color:var(--dourado);font-weight:600}
    /* Sobre + Contato */
    .cols{display:grid;gap:16px}
    @media(min-width:900px){.cols{grid-template-columns:1.2fr .8fr}}
    .list{display:grid;gap:6px;margin-top:12px}
    .list li{list-style:none;padding-left:12px;border-left:3px solid rgba(224,224,224,.12)}
    form{display:grid;gap:10px}
    input,textarea{
      width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(224,224,224,.16);
      background:#111;color:var(--cinza-claro)
    }
    textarea{min-height:120px;resize:vertical}
